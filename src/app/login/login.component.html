
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">username</label>
      <input type="text" class="form-control"  placeholder="Enter first Name" formControlName="username" required>
   </div>
  
  
    <div class="form-group">
      <label for="exampleInputEmail1">password</label>
      <input type="text" class="form-control"  placeholder="Enter Last Name" formControlName="password" required>
   </div>
  
  
      
      <button type="submit"  class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
