

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control"  placeholder="Enter first Name" formControlName="firstname" required>
 </div>
 <!-- <span class="text-danger"
 *ngIf="(employeeFormControl.['firstname'].touched || submitted) && employeeFormControl.['firstname'].errors?.required">
 please Enter firstname
</span> -->


  <div class="form-group">
    <label for="exampleInputEmail1">Last Name </label>
    <input type="text" class="form-control"  placeholder="Enter Last Name" formControlName="lastname" required>
 </div>
 <!-- <span class="text-danger"
 *ngIf="(employeeFormControl.lastname.touched || submitted) && employeeFormControl.lastname.errors?.required">
 please Enter lastname
</span> -->

  <div class="form-group">
    <label for="exampleInputEmail1">Birth date </label>
    <input type="date" class="form-control" formControlName="birthdate"  max={{maxDate}} required>
 </div>

 <label for="exampleFormControlSelect2"  >Select Gender</label>
 <div class="form-check">
   <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" formControlName="gender">
   <label class="form-check-label" for="flexRadioDefault1">
     Male
   </label>
 </div>
 <div class="form-check">
   <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" formControlName="gender">
   <label class="form-check-label" for="flexRadioDefault2">
   Female
   </label>
 </div>

      <label for="exampleFormControlSelect2">Select Department</label>
    <select class="form-control" id="exampleFormControlSelect2"  formControlName="department" required>
      <option *ngFor="let item of Department" [value]="item">{{item}}</option>
    </select>
 

 

    
    <button type="submit"  class="btn btn-primary" [disabled]="!employeeForm.valid">Submit</button>
  </form>
